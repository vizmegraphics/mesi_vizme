    /* --- Fit content to screen (Safari-safe) --- */
    function fitToScreen() {
      const b = container.node().getBBox();

      // Safari sometimes returns 0,0,0,0 â†’ retry
      if (b.width === 0 || b.height === 0) {
        setTimeout(fitToScreen, 50);
        return;
      }

      const vW = window.innerWidth, vH = window.innerHeight;
      const scale = 0.9 / Math.max(b.width / vW, b.height / vH);

      const cX = b.x + b.width / 2;
      const cY = b.y + b.height / 2;

      const tX = vW / 2 - scale * cX;
      const tY = vH / 2 - scale * cY;

      svg.call(
        zoom.transform,
        d3.zoomIdentity.translate(tX, tY).scale(scale)
      );
    }

    // Delay ensures iPhone SVG is fully laid out
    setTimeout(fitToScreen, 100);
    window.addEventListener("resize", () => setTimeout(fitToScreen, 100));

    let lastTouch = 0;
    document.addEventListener("touchend", e => {
      const now = Date.now();
      if (now - lastTouch < 300) e.preventDefault();
      lastTouch = now;
    }, { passive: false });
